<div *ngIf="firstVerse && verseTranslations" class="verse-translations">
	<modal-header
			[tomeData]="tomeData"
			[title]="title + ', ' + firstVerse.verseNumber"
			(closeRequest)="hideMe()"
	></modal-header>
	<h5>{{ subTitle }}</h5>
	<div class="verses-wrap">
		<div class="verse" *ngFor="let result of verseTranslations">
			<div class="translation">
				{{ result.verse.translation.name }}
			</div>
			<div class="body">{{ result.verse.body }}</div>
		</div>
	</div>
</div>
